<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="navbar"> 
            <div class="caja">
                <p class="subrayado">Gmail</p>
                <p class="subrayado">Imágenes</p>
                <img class="img img-puntos" src="https://static1.lasprovincias.es/www/pre2017/multimedia/las_provincias/noticias/201608/01/media/seis-puntos.JPG" alt="Puntos">
                <img class="img" src="https://static8.depositphotos.com/1049680/1018/i/600/depositphotos_10182313-stock-photo-hand-symbol.jpg" alt="Perfil">
            </div>
        </div>
    </header>

    <section>
        <div class="principal">
            <img class="img-google" src="https://www.google.com.ar/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            <div class="busqueda-entero">
                <img class="iconos-busqueda" style="width: 17px;" src="https://image.flaticon.com/icons/png/512/622/622669.png" alt="">
                <input class="busqueda" type="text" name="" id="">
                <img class="iconos-busqueda" src="https://image.flaticon.com/icons/png/512/709/709950.png" alt="Busqueda por voz">
            </div>
            <div class="botones">
                <button href="#">Buscar con google</button>
                <button href="#">Me siento con suerte</button>
            </div>
            <div class="texto-busqueda">
                <p>Ofrecido por Google en: <a href="">English</a> <a href=""> Español (Latinoamerica)</a></p>
            </div>
    </section>

    <footer>
        <div class="contenedor-gris">
            <div class="caja-footer">
                <p class="texto-footer">Argentina</p>
            </div>
            <hr>
            <div class="caja-doble">
                <div class="caja-footer">
                    <p class="texto-footer subrayado">Sobre Google</p>
                    <p class="texto-footer subrayado">Publicidad</p>
                    <p class="texto-footer subrayado">Negocios</p>
                    <p class="texto-footer subrayado">Como funciona la búsqueda</p>
                </div>
                <div class="caja-footer caja-derecha">
                    <p class="texto-footer subrayado">Privacidad</p>
                    <p class="texto-footer subrayado">Condiciones</p>
                    <p class="texto-footer subrayado">Preferencias</p>
                </div>
                </div>
            
            
        </div>
    </footer>


</body>
</html>
